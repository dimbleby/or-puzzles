[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "or-puzzles"
version = "0.1.0"
description = ""
authors = ["David Hotham <david.hotham@blueyonder.co.uk>"]

[tool.poetry.dependencies]
python = "^3.10"
attrs = "^22.2.0"
ortools = "^9.5.2237"

[tool.poetry.group.lint.dependencies]
black = ">=22.12.0"
mypy = ">=0.991"
ruff = ">=0.0.237"

[tool.mypy]
files = "."
enable_error_code = [
  "ignore-without-code",
  "redundant-expr",
  "truthy-bool",
]
show_error_codes = true
strict = true

[[tool.mypy.overrides]]
module = "ortools.*"
ignore_missing_imports = true

[tool.ruff]
select = [
  "A",   # flake8-builtins
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "PTH", # flake8-use-pathlib
  "RUF", # ruff
  "S",   # flake8-bandit
  "TCH", # flake8-type-checking
  "W",   # pycodestyle
]
ignore = [
  "S101", # assert-used
]
unfixable = [
  "F841", # unused-variable
]
