[tool.poetry]
name = "or-puzzles"
version = "0.1.0"
description = ""
authors = ["David Hotham <david.hotham@blueyonder.co.uk>"]

[tool.poetry.dependencies]
python = "^3.8"
ortools = "^9.0.9048,!=9.1.9552"

[tool.poetry.dev-dependencies]
black = ">=21.4b2"
mypy = ">=0.930"
flake8 = ">=4.0.1"
isort = ">=5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "ortools.*"
ignore_missing_imports = true

[tool.isort]
profile = "black"
