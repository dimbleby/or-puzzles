[tool.poetry]
name = "or-puzzles"
version = "0.1.0"
description = ""
authors = ["David Hotham <david.hotham@blueyonder.co.uk>"]

[tool.poetry.dependencies]
python = "^3.8"
ortools = "^9.4.1874"

[tool.poetry.dev-dependencies]
black = ">=22.10.0"
flake8 = ">=5.0.4"
flake8-type-checking = ">=2.2.0"
isort = ">=5.10.1"
mypy = ">=0.991"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = "."
enable_error_code = [
  "ignore-without-code",
  "redundant-expr",
  "truthy-bool",
]
show_error_codes = true
strict = true

[[tool.mypy.overrides]]
module = "ortools.*"
ignore_missing_imports = true

[tool.isort]
profile = "black"
